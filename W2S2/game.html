<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="game.css">
    <title>Game</title>
</head>
<body>

    <h1>The Price Is Right</h1>

    <div id="score-board">

        <div class="score">
            <h2>Player One Score</h2>
            <p id="player-one-score">0</p>
        </div>

        <div class="score">
            <h2>Player Two Score</h2>
            <p id="player-two-score">0</p>
        </div>

    </div>

    <div id="game-board">

        <div id="bikes"></div>

        <form name="guesses" id="guesses">
            <div>
                <label>
                    Player One Guess:
                    <input type="number" name="playerOneGuess" id="">
                </label>
            </div>
            <div>
                <label>
                    Player Two Guess:
                    <input type="number" name="playerTwoGuess" id="">
                </label>
            </div>
            <input id="guess" type="submit" value="Guess The Price">
        </form>

    </div>
    
</body>
</html>
